roomExpandProbRange: { start: 0.6, end: 0.3 }
corridorTurnProbRange: { start: 0.05, end: 0.15 }
minMapDensityRange: { start: 0.18, end: 0.12 }
initialRoomsRange: { start: 15, end: 45 }
corridorWidthProbWeightRanges:
    - { value: 1,  weightRange: { start: 1, end: 8 } }
