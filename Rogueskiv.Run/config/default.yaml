# graphics
maximized: true
screenSize: { width: 640, height: 480 }
maxGameStepsWithoutRender: 5
cameraMovementFriction: 20
inGameTimeVisible: true
realTimeVisible: false

# sound
soundsOn: true
musicOn: true
menuMusicFilePath: "audio/S35musicloops - Mystic Cave by Mellodeque.mp3"
menuMusicVolume: 48
gameMusicFilePath: "audio/GapingGill.mp3"
gameMusicVolume: 10

# game
floorCount: 26

# player
playerRadius: 10
playerAcceleration: 0.75
playerMaxSpeed: 166
playerStopSpeed: 0.5
initialPlayerHealth: 10
initialPlayerVisualRange: 5
playerFrictionFactor: 0.05
playerBounceAmortiguationFactor: 0.4  # it's the inverse (TODO rename to playerbounceMomentumConservation ?)

# items
minFoodSpawnDistanceFactor: 16
minFoodSpawnDistanceFactor: 0.33
minTorchSpawnDistanceFactor: 0.1
minMapRevealerSpawnDistanceFactor: 0.4
minAmuletSpawnFactor: 0.9
minDownStairsSpawnFactor: 0.8

maxItemPickingTime: 600
foodHealthIncrease: 3
torchVisualRangeIncrease: 0.5

# enemies
enemyCollisionDamage: 1
enemyCollisionBounce: 8.5
minSpaceToSpawnEnemy: 1
minEnemySpawnDistance: 5
enemyRadius: 6
enemyAnglesProbWeightRanges:
    - { value: 4,  weightRange: { start: 5, end: 5 } }
    - { value: 8,  weightRange: { start: -10, end: 5 } }
    - { value: 16,  weightRange: { start: -2.5, end: 5 } }

# map generation params
minRoomSize: 3
minRoomSeparation: 1
mapSizeRange: { start: 36, end: 48 }
enemyNumberRange: { start: 10, end: 20 }
minEnemySpeedRange: { start: 100, end: 125 }
